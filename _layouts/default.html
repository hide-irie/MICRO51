<!DOCTYPE html>
<html lang="en-us">

  {% include head.html %}

  <body>

    {% include navigation.html %}
    
    <div class="wrap">
      <div class="masthead">
        <div class="container">
         <center>
          <h1 class="masthead-title">
          	{{ page.title }}
          </center>
          </h1>
        </div>
      </div>

      <div class="container content">
        {{ content }}

        {% include footer.html %}
      </div>
    </div>

    <script>
      (function(document) {
        var toggle = document.querySelector('.sidebar-toggle');
        var sidebar = document.querySelector('#sidebar');
        var checkbox = document.querySelector('#sidebar-checkbox');

        document.addEventListener('click', function(e) {
          var target = e.target;

          if(!checkbox.checked ||
             sidebar.contains(target) ||
             (target === checkbox || target === toggle)) return;

          checkbox.checked = false;
        }, false);
      })(document);
    </script>

    <!-- New JS required for publications from bibtex -->
    <script src="{{ site.baseurl }}/public/js/jquery-1.9.1.min.js" type="text/javascript"></script>
    <script src="https://npmcdn.com/tether@1.2.4/dist/js/tether.min.js"></script>
    <script src="https://netdna.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    {% if page.customjs %}
      {% for jsfile in page.customjs %}
      <script src='{{ site.baseurl }}/public/js/{{ jsfile }}.js' type="text/javascript"></script>
      {% endfor %}
    {% endif %}
    <!-- end bibtex JS -->
    
    <!-- Google analytics tracker -->
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-83768723-1', 'auto');
  ga('send', 'pageview');

    </script>

  </body>
</html>
